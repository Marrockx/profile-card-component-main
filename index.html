<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <img id="background-img-top" src="images/bg-pattern-top.svg" alt="background pattern at the top left area">
    <img id="background-img-bottom" src="images/bg-pattern-top.svg" alt="background pattern at the top right area">
    <div class="profile-card">

      <header id="banner-img">
      </header>

      <img id="person-image" src="images/image-victor.jpg" alt="Victor's profile picture">

      <section id="person-info">
        <h3>Victor Crest</h3>
        <span id="age">26</span> <br>     
        <span id="city">London</span>
      </section>

      <div class="person-attributes">
        <section id="followers">
          <h3>80K</h3>
          <span>Followers</span>
        </section>

        <section id="likes">
         <h3>803K</h3>
         <span>Likes</span>
       </section>

       <section id="photos">
        <h3>1.4K</h3>
        <span>Photos</span>
      </section></div>

    </div>  
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Marrockx" target="_blank">devmariam</a>.
    </div>
  </footer>

</body>
</html>
